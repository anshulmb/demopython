# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
# archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.11'
- script: |
      python -m venv venv
      source venv/bin/activate
      pip install -r requirements.txt
  displayName: 'Inatall dependencies'
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).0.0.zip'
    replaceExistingArchive: true 
- task: UniversalPackages@0
  inputs:
    command: 'publish'
    publishDirectory: '$(Build.ArtifactStagingDirectory)'
    feedsToUsePublish: 'internal'
    vstsFeedPublish: '483f9b79-d52c-4496-b36a-2264a3fb406d/c5bca795-ac81-4bf8-b7e9-9cdd83f17005'
    vstsFeedPackagePublish: 'python-packa'
    versionOption: 'custom'
    versionPublish: '$(Build.BuildId).0.0'
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)'
    artifact: 'drop'
    publishLocation: 'pipeline'